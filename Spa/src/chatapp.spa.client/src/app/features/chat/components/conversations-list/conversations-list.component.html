<div id="container">
    <div id="list">
        @for(conv of getConversations() | async | keyvalue; track conv.value.id){
        <app-conversation-card [conv]=conv.value class="conv-card" (click)="openChat(conv.value)"></app-conversation-card>
        }
    </div>
    <div id="actions">
        <button mat-fab (click)="openCreateConversationDialog()">
            <mat-icon>group_add</mat-icon>
        </button>
        <button mat-fab (click)="openInvitationsListDialog()">
            <mat-icon class="material-symbols-outlined">partner_exchange</mat-icon>
        </button>
    </div>
</div>
